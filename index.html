<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rogério Candido - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selorocketseat.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/foto.png" alt="Foto pessoal" id="userImage" />
        </div>
        <h1 id="userName">Rogério Candido</h1>
        <a id="userLink" href="https://github.com/srrogerio" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">srrogerio</span>
        </a>
        <p id="userBio">Passionate about Web and Mobile development</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/srrogerio" target="_blank">
              <img src="images/youtube.svg" alt="ícone Youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/srrogerio" target="_blank">
              <img src="images/facebook.svg" alt="ícone Facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/srrogerio" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/srrogerio" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>

    <!--
      Boa prática para criação de nomes de variáveis e funções

      camelCase
      PascalCase
      snake_case
    -->
  </body>
</html>
